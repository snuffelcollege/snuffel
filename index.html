<!DOCTYPE html>
<head>
	<title><%= htmlWebpackPlugin.options.title %></title>
	<%= htmlWebpackPlugin.tags.headTags %>
	<style>
		/* Hide scrollbars */
		body {
  			overflow: hidden; 
		}
		/*removes white border from canvas */
		html, body, div, canvas {
   			margin: 0;
    		padding: 0;
		}
	</style>
</head>
<body>
<div id="<%= htmlWebpackPlugin.options.target %>"></div>
<%= htmlWebpackPlugin.tags.bodyTags %>
</body>
</html>
